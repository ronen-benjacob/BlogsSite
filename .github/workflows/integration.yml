name: Integration Tests (PostgreSQL)

# Run on pull requests and manual triggers
on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  integration-test:
    name: Integration Tests with PostgreSQL
    runs-on: ubuntu-latest

    # PostgreSQL service container
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: blog_test_db
          POSTGRES_USER: blog_user
          POSTGRES_PASSWORD: blog_password_123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U blog_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "âœ… PostgreSQL is ready!"

      - name: Run integration tests with PostgreSQL
        env:
          TEST_WITH_POSTGRES: true
          TEST_DATABASE_URI: postgresql://blog_user:blog_password_123@localhost:5432/blog_test_db
        run: |
          pytest --verbose --cov=. --cov-report=term-missing

      - name: Upload PostgreSQL test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postgres-test-results
          path: |
            htmlcov/
            .coverage
          retention-days: 14
